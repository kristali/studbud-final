<body>
  <!--NAV BAR-->

      <img src="/img/logo.png" alt="studbud" width="80px">

  <div id="overlay"></div>
  <div class="task-board-header">
    <button id="addTaskbtn"class="btn" data-target="#addTaskModal">&#43; Create New Task</button>
    <button id="addColBtn" class="btn" data-target="#addColumnModal">&#43; Add Column</button>
  </div>

  <!--TASK BOARD-->
  <section id="task-board-container">
  <!--TASK BOARD: STATUS COLUMNS-->
    <!--STATUS COLUMNS: TO-DO-->
    <div class="statusColumn glass" value="to-do">
      <div class="status-title to-do">
        <h3>To-Do</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i>
        </button>
      </div>
      <div id="taskList" class="task-list dropCol to-do">
        
      </div>
    </div>
    <!--STATUS COLUMNS: IN-PROGRESS-->
    <div class="statusColumn glass" value="in-progress">
      <div class="status-title in-progress">
        <h3>In-progress</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i>
        </button>
      </div>
      <div id="taskList" class="task-list dropCol in-progress"></div>
    </div>
    <!--STATUS COLUMNS: REVIEW-->
    <div class="statusColumn glass" value="review">
      <div class="status-title review">
        <h3>Review</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i>
        </button>
      </div>
      <div id="taskList" class="task-list dropCol review">
       
      </div>
    </div>
    <!--STATUS COLUMNS: COMPLETED-->
    <div class="statusColumn glass" value="completed">
      <div class="status-title completed">
        <h3>Completed</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i>
        </button>
      </div>
      <div id="taskList" class="task-list dropCol completed">
       
      </div>
    </div>
  </section>
  
  <!--ADD COLUMN MODAL-->
  <div class="modal" id="addColumnModal">
    <div class="form-header">
      <div class="title">Add Column</div>
      <button class="btn close-modals" data-target="#addColumnModal">&times;</button>
    </div>

    <!--ADD COLUMN MODAL: FORM-->
    <form id="columnForm">
      <section class="column-form-container">
        <label for="column">Column Name</label><br>
        <input type="text" name="columnName" id="columnInput">
      </section>
      <button type="submit" id="addColumn" class="btn submit-modals" data-target="#addColumnModal">Save</button>
    </form>
  </div>

  <!-- ADD TASK MODAL-->
  <div class="modal" id="addTaskModal">
    <div class="form-header">
      <h3>Create Task</h3>
      <button class="btn close-modals" data-target="#addTaskModal">&times;</button>
    </div>
    <!-- ADD TASK MODAL: FORM -->
    <div id="task-grid">
      <form id="taskform">
        <section class="task-form-container">
          <!-- FORM: COLUMN 1 -->
          <div class="formCol1">
            <!-- Task Name-->
            <label for="task">Task</label>
            <input type="text" name="task" id="taskInput" placeholder="What is the task?">
            <br>
            <!-- Task Desciption -->
            <label for="Description">Description</label>
            <input type="text" name="Description" id="descriptionInput" placeholder="What does the task involve?">
            <br>
            <!-- Task Category -->
            <label for="category">Category</label>
            <div class="category-container">
              <div class="category1">
                  <label>
                  <input type="checkbox" class="category" id="categoryInput" value="speaking">
                  <span>Speaking</span>
                  </label>
              </div>
              <div class="category2">
                  <label>
                  <input type="checkbox" class="category" id="categoryInput" value="reading">
                  <span>Reading</span>
                  </label>
              </div>
              <div class="category3">
                  <label>
                  <input type="checkbox" class="category" id="categoryInput" value="grammar">
                  <span>Grammar</span>
                  </label>
              </div>
              <div class="category4">
                  <label>
                  <input type="checkbox" class="category" id="categoryInput" value="vocabulary">
                  <span>Vocabulary</span>
                  </label>
              </div>
              <div class="category5">
                  <label class="category-label">
                    <input type="checkbox" class="category" id="categoryInput" value="culture"><span>Culture</span>
                  </label>
              </div>
            </div>
          </div>

          <!-- FORM: COLUMN 2 -->
          <div class="formCol2">
            <!-- Date -->
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDateInput">
            <br>
            <!-- Status -->
            <label for="status">Status</label>
            <select name="status" id="statusInput" multipe="multiple">
            <option value="to-do">To Do</option>
            <option value="in-progress">In-progress</option>
            <option value="review">Review</option>
            <option value="completed">Completed</option>
            </select>
            <br>
            <!-- Time to Complete -->
            <label for="estimatedTime">Time to Complete</label>
            <input type="number" name="estimatedTime" min="0" max="12" id="estimatedTimeHrInput"><span>HR</span>

            <input type="number" name="estimatedTime" min="0" max="59" id="estimatedTimeMinInput"><span>Min</span>
            <br>
            <!-- Priority -->
            <label for="priority">Task Priority</label>
            <div class="radio-container">
              <label for="priorityInput1">LOW</label>
              <input type="radio" name="priority" id="priorityInput1" value="low" checked>
              <label for="priorityInput1">MED</label>
              <input type="radio" name="priority" id="priorityInput2" value="medium">
              <label for="priorityInput1">HIGH</label>
              <input type="radio" name="priority" id="priorityInput3" value="high">
            </div>
          </div>  
        </section> <br>
        <button type="submit" class="btn submit-modals" data-target="#addTaskModal">Save</button>
      </form>
    </div>
  </div>

  <!--BOTTOM TABS-->
  <div class="bottom-tabs-container">
    <ul>
      <!--BOTTOM TABS: TIMER-->
      <li class="timer-container">
        <span id ="showTab" class="openCloseIcon timer"><i class="fa-solid fa-angle-up"></i></span>
        <div class="pomodoro-container">

          <div class="pomodoro-header">
            <h2 id="time-status">Focus</h2>
          
            <p id="time-display">25:00</p>
          
            <button type="button" id="startTimer">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
          </div>
        
          <div class="pomodoro-settings">
            <div id="break">
              <p class="time-titles">Break</p>
              <button type="button" id="minus-break">-</button>
              <span id="breakTime">5 </span><span class="minutes"> mins</span>
              <button type="button" id="plus-break">+</button>
            </div>
        
            <div id="focus">
              <p class="time-titles">Focus</p>
              <button type="button" id="minus-focus">-</button>
              <span id="sessionTime">25 </span><span class="minutes"> mins</span>
              <button type="button" id="plus-focus">+</button>
            </div>
          </div>
        </li>
        <!--BOTTOM TABS: MUSIC-->
        <li class="music-tab-container">
          <span id ="showTab" class="openCloseIcon music"><i class="fa-solid fa-angle-up"></i></span>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/39LPb0vglo7tca5MItzAZB?utm_source=generator" width="100%" height="72" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </li>
      </ul>
    </div>

  <script type="module" src="./components/bottom-tabs.js"></script>
  <script type="module" src="./components/navigation.js"></script>
