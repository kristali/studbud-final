<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StudBud</title>
  <link href="scss/main.scss" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav>
    <h1>StudBud</h1>
    </div>
    <ul class="nav-item">
      <li class="bold"><a href="index.html">Dashboard</li>
      <li class="bold"><a href="task-board.html">Task Board</li>
      <li class="bold"><a href="./content.html">Immersion Content</li>
    </ul>
  </nav>
  <div class="content-header">
    <div id="overlay"></div>
    <div class="header">
      <button id="addContentBtn"class="btn" data-target="#addContentModal">&#43; Add Content</button>
      <button class="btn" data-target="#addGroupModal">&#43; Add Group</button>
    </div>
  </div>

  <section id="content-container">
    <div class="content-group-row">
      <div class="group-title">
        <h3>No Group</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i></button>
      </div>
      <div id="contentList">
      </div>
    </div>

    <div class="content-group-row">
      <div class="group-title">
        <h3 contenteditable="true">Podcasts</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i></button>
      </div>
      <div id="contentList">
      </div>
    </div>

    <div class="content-group-row">
      <div class="group-title">
        <h3 contenteditable="true">Anime</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i></button>
      </div>
      <div id="contentList">
      </div>
    </div>

    <div class="content-group-row">
      <div class="group-title">
        <h3 contenteditable="true">Manga</h3>
        <button class="btn editCol" style="background:none; color: #404040;"><i class='fa fa-edit'></i></button>
      </div>
      <div id="contentList">
      </div>
    </div>
  </section>

  <!-- ADD CONTENT MODAL-->
  <div class="modal" id="addContentModal">
    <div class="form-header">
      <h3>Add Content</h3>
      <button class="btn close-modals" data-target="#addContentModal">&times;</button>
    </div>
    <form id="contentForm">
      <section class="column-form-container">
        <label for="content">Title</label>
        <input type="text" name="content" id="contentInput" placeholder="What is this content?">
        <br>
        <label for="contentDescription">Description</label>
        <input type="text" name="contentDescription" id="contentDescriptionInput" placeholder="What is this content about?">
        <br>
        <label for="contentLink">Link</label>
        <input type="text" name="contentLink" id="contentLinkInput" placeholder="Paste the URL of the content here">
        <br>
        <label for="groupType">Status</label>
        <select name="groupType" id="groupSelectInput" multipe="multiple">
          <option value="noGroup">No Group</option>
          <option value="podcasts">Podcasts</option>
          <option value="anime">Anime</option>
          <option value="manga">Manga</option>
        </select>

      </section>
      <button type="submit" id="addContent" class="btn submit-modals" data-target="#addContentModal">Save</button>
    </form>
  </div>

  <!-- ADD GROUP MODAL-->
  <div class="modal" id="addGroupModal">
    <div class="form-header">
      <div class="title">Add Group</div>
      <button class="btn close-modals" data-target="#addGroupModal">&times;</button>
    </div>
    <form id="groupForm">
      <section class="column-form-container">
        <label for="group">Group Name</label><br>
        <input type="text" name="groupName" id="groupInput">
      </section>
      <button type="submit" id="addColumn" class="btn submit-modals" data-target="#addGroupModal">Save</button>
    </form>
  </div>


  <script type="module" src="./components/timer.js"></script>
  <script type="module" src="./components/tasks.js"></script>
  <script type="module" src="./components/modals.js"></script>
  <script type="module" src="./components/bottom-tabs.js"></script>
  <script type="module" src="./components/content.js"></script>
</body>

</html>
